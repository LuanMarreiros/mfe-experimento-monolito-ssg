<div class="container">
  <p>Finalizado com sucesso!</p>
  <p>Tempo de execução: {{ tempoExecucao }}s</p>
  <p>Valor LCP : {{ valorLCP / 1000 }}s</p>

  <table
    mat-table
    [dataSource]="tempoCarregamentoPagina"
    class="mat-elevation-z8"
  >
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome do arquivo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name.split("net/")[1] }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="initiatorType">
      <th mat-header-cell *matHeaderCellDef>Tipo de arquivo</th>
      <td mat-cell *matCellDef="let element">{{ element.initiatorType }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Tempo de processamento</th>
      <td mat-cell *matCellDef="let element">
        {{ element.duration.toFixed(2) }}ms
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
